<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Text with Clipboard API</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        /* Main container */
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
        }

        /* Heading styles */
        h2 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 28px;
        }

        h3 {
            color: #555;
            font-size: 22px;
            margin-top: 40px;
        }

        /* Textarea & Input styles */
        textarea, input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        textarea:focus, input:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Button styles */
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Info & Text display styles */
        #info, #textDisplay {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        /* Success message */
        .success {
            color: #28a745;
            font-weight: bold;
        }

        /* Error message */
        .error {
            color: #dc3545;
            font-weight: bold;
        }

        /* Copy button for retrieved text */
        .copy-button {
            background-color: #28a745;
            margin-top: 15px;
            width: auto;
            padding: 8px 15px;
            font-size: 16px;
        }

        .copy-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Share Text Using Clipboard</h2>

        <!-- User A Section: Text input & Generate Code -->
        <textarea id="textArea" placeholder="Enter your text here..." rows="4"></textarea><br>
        <button onclick="generateCode()">Generate Code & Copy to Clipboard</button>
        
        <div id="info"></div>

        <!-- User B Section: Enter code to Retrieve Text -->
        <h3>Retrieve Text with Code</h3>
        <input type="text" id="codeInput" placeholder="Enter the code here">
        <button onclick="retrieveText()">Retrieve Text</button>

        <div id="textDisplay"></div>
    </div>

    <script>
        let codeStore = {}; // Temporary storage for code-text mapping

        // Function to generate code and copy it to clipboard
        function generateCode() {
            const text = document.getElementById('textArea').value;
            if (text.trim() !== '') {
                const code = 'dogis' + Math.random().toString(36).substring(2, 10); // Random code
                codeStore[code] = text; // Store the mapping

                // Update the UI with code and message
                document.getElementById('info').innerHTML = `
                    <p class="success">Code Generated: <strong>${code}</strong></p>
                    <p class="success">The code has been copied to your clipboard. Share it with another user.</p>
                `;
                
                // Copy the generated code to clipboard
                navigator.clipboard.writeText(code).then(() => {
                    console.log('Code copied to clipboard!');
                }).catch(err => {
                    console.error('Error copying code to clipboard:', err);
                });
            } else {
                alert("Please enter some text.");
            }
        }

        // Function to retrieve text based on code entered by User B
        function retrieveText() {
            const code = document.getElementById('codeInput').value.trim();
            if (code) {
                const storedText = codeStore[code];
                if (storedText) {
                    document.getElementById('textDisplay').innerHTML = `
                        <h3>Text Retrieved:</h3>
                        <pre>${storedText}</pre>
                        <button class="copy-button" onclick="copyTextToClipboard()">Copy Text to Clipboard</button>
                    `;
                } else {
                    document.getElementById('textDisplay').innerHTML = `
                        <p class="error">Invalid code. Please try again.</p>
                    `;
                }
            } else {
                alert("Please enter a code.");
            }
        }

        // Function to copy the retrieved text to User B's clipboard
        function copyTextToClipboard() {
            const text = document.querySelector('#textDisplay pre').innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert('Text copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy text.');
            });
        }
    </script>
</body>
</html>
